<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Social Media Share Button</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
	
	<div class="wrapper">
		<div class="toggle_button">
			<ul>
				<li>
					<a class="share_btn">
						<span class="text">SHARE</span>
						<span class="icon"><i class="fas fa-plus"></i></span>
					</a>
				</li>
				<li>
					<a href="#" class="sm facebook">
						<span class="icon">
							<i class="fab fa-facebook-f"></i>
						</span>
						<span class="text">Facebook</span>
					</a>
				</li>
				<li>
					<a href="#" class="sm twitter">
						<span class="icon">
							<i class="fab fa-twitter"></i>
						</span>
						<span class="text">Twitter</span>
					</a>
				</li>
				<li>
					<a href="#" class="sm instagram">
						<span class="icon">
							<i class="fab fa-instagram"></i>
						</span>
						<span class="text">Intagram</span>
					</a>
				</li>
				<li>
					<a href="#" class="sm reddit">
						<span class="icon">
							<i class="fab fa-reddit-alien"></i>
						</span>
						<span class="text">Reddit</span>
					</a>
				</li>
			</ul>
		</div>
	</div>

<script>
	var share_btn = document.querySelector(".share_btn");
	var toggle_button = document.querySelector(".toggle_button");

	share_btn.addEventListener("click", function(){
		toggle_button.classList.toggle("active");
	})
</script>

</body>
</html>
